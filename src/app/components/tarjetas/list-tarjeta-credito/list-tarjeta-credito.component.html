<table class="table">
  <thead>
    <tr>
      <th scope="col">Titular</th>
      <th scope="col">Numero Tarjeta</th>
      <th scope="col">Fecha Expiraci√≥n</th>
      <th scope="col">CVV</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarjeta of tarjetaService.list">
      <td>{{tarjeta.nombreTitular}}</td>
      <td>{{tarjeta.numeroTarjeta}}</td>
      <td>{{tarjeta.fechaExpiracion}}</td>
      <td>{{tarjeta.cvv}}</td>
      <td>
        <i class="far fa-edit fa-lg text-warning" (click)="editar(tarjeta)" style="cursor: pointer;"></i>
      </td>
      <td>
        <i class="far fa-edit fa-lg text-danger" (click)="eliminarTarjeta(tarjeta.id)" style="cursor: pointer;"></i>
      </td>
    </tr>
  </tbody>
</table>
